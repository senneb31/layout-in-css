<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 5</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */
      body {
      display: grid;
      grid-template-columns: 3fr 3fr 3fr;
      grid-template-rows: 3fr 3fr 3fr 3fr;
      gap: 1em;
      }

      header {
      grid-column: 2/4;
      grid-row: 1/1;
      }

      nav {
      grid-column: 1/3;
      grid-row: 2/2;
      }

      main{
      grid-column: 2/4;
      grid-row: 3/3;
      }

      footer{
      grid-column: 2/4;
      grid-row: 4/4;
      }
    </style>
  </head>
  <body id="basic-layout-5">
    <header><h1>Basic Layout 5</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
